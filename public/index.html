<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="description" content="">
    <base href="/">

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/dom-to-image/dist/dom-to-image.min.js"></script>
</head>
<body>

<div class="container" ng-app="WabTv">
    <div class="header">
        <a href="/"><img src="img/logo.png" alt="Wab TV" /></a>
        <div class="socials">
            <a href="#" class="facebook"></a>
            <a href="#" class="twitter"></a>
            <a href="#" class="dailymotion"></a>
        </div>
    </div>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/schedule">Programme</a>
        <a href="/shows">Emissions</a>
        <a href="/streamers">Streamers</a>
        <a href="/replay">Replay</a>
    </div>
    <div class="body" ng-view></div>
    <div class="footer">
        <div class="donations">
            <div class="title-block">Faire un don</div>
            <a href="#" class="donation"><img src="img/donations/paypal.png" alt="Faire un don avec Paypal" /></a>
            <a href="#" class="donation"><img src="img/donations/flooz.png" alt="Faire un don avec Flooz" /></a>
        </div>
        <div class="partners">
            <div class="title-block">Partenaires</div>
            <a href="#" class="partner"><img src="img/partners/goclecd.png" alt="Go Cle CD" /></a>
            <a href="#" class="partner"><img src="img/partners/ouikos.png" alt="Ouikos" /></a>
            <a href="#" class="partner"><img src="img/partners/verygames.png" alt="Very Games" /></a>
            <a href="#" class="partner"><img src="img/partners/jeuvideo.png" alt="Jeu.Video" /></a>
            <a href="#" class="partner"><img src="img/partners/dailymotion.png" alt="Dailymotion" /></a>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
