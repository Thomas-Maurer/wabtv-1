<div class="home-container">

    <div class="embed-top" ng-class="{show: !loading}">
        <div class="stream" ng-class="{large: !data.viewers}">
            <div class="title" title="{{ data.title }}">{{ data.title }}</div>
            <div class="viewers">{{ data.viewers }}</div>
        </div>
        <div class="buttons">
            <div class="button fullscreen" ng-class="{theater: theater}" ng-click="fullScreen()">Mode Théâtre</div>
            <div class="button nightmode" ng-class="{active: night}" ng-click="nightMode()">Mode Nuit</div>
        </div>
    </div>

    <div class="embed-placeholder">
        <div class="loading" ng-class="{hide: !loading}">
            <span>Chargement...</span>
        </div>

        <div class="embed-container" ng-class="{theater: theater, show: !loading}">
            <div class="player" id="player"></div>
            <div class="sidebar" ng-class="{show: player}">
                <iframe frameborder="0" scrolling="no" id="chat"></iframe>
            </div>
            <div class="sidebar playlist" ng-class="{show: highlight}">
                <div class="video" ng-repeat="video in data.playlist" ng-class="{active: data.id == video.id}" ng-click="loadDailymotion(video.id)">
                    <img src="{{ video.img }}" alt="{{ video.title }}" />
                    <span>{{ video.title }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="embed-bottom" ng-class="{show: player, show: highlight}">
        <div class="buttons">
            <a href="#" class="button paypal">Faire un don avec Paypal</a>
            <a href="#" class="button flooz">Faire un don avec Flooz</a>
            <a href="#" class="button subscribe">S'abonner à la chaine</a>
            <a href="#" class="button chrome">Extension Chrome</a>
        </div>
    </div>
</div>
