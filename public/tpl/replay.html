<div class="embed-placeholder">
    <div class="embed-container">
        <div class="player" id="player"></div>
    </div>
</div>

<div class="items">
    <div class="item" ng-repeat="video in data">
        <img src="{{ video.img }}" alt="{{ video.title }}" />
        <span>{{ video.title }}</span>
    </div>
</div>

<div class="character character-relay">
    <div class="up"></div>
    <div class="down"></div>
</div>
